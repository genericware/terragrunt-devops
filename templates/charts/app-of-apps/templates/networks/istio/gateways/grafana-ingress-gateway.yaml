{{ if and (or .Values.applications.istio.enabled (eq .Values.network.mode "istio")) .Values.applications.prometheus.enabled }}
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: grafana-ingress-gateway
  namespace: {{ .Values.applications.istio.gateway.namespace }}
  # todo: annotations
spec:
  selector:
    istio: ingress
  servers:
    - hosts:
        - grafana.{{ .Values.project.environment }}.{{ .Values.project.region }}.{{ .Values.project.domain }}
      port:
        name: http
        number: 80
        protocol: HTTP
      tls:
        httpsRedirect: true
    - hosts:
        - grafana.{{ .Values.project.environment }}.{{ .Values.project.region }}.{{ .Values.project.domain }}
      port:
        name: https
        number: 443
        protocol: HTTPS
      tls:
        mode: SIMPLE
        credentialName: grafana-server-tls
{{ end }}
